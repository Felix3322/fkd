<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>防空洞专用代理</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .qq-group {
      margin-bottom: 10px;
      color: #555;
    }
    .color-text {
      margin-bottom: 20px;
      font-weight: bold;
      animation: colorChange 5s infinite;
    }
    @keyframes colorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }
    .input-area {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .input-area button {
      background-color: #4CAF50;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-area button img {
      width: 20px;
      height: 20px;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      animation: textColorChange 5s infinite;
    }
    @keyframes textColorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .input-area input {
        font-size: 0.9em;
      }
      .input-area button img {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>防空洞专用代理</h1>
    <div class="qq-group">最新QQ群：1007418110</div>
    <div class="color-text">技术无价，请勿封杀</div>
    <div class="input-area">
      <input type="text" id="url-input" placeholder="输入要访问的域名，例如：www.google.com" />
      <button onclick="goProxy()" title="访问">
        <!-- 回车图标 SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#fff">
          <path d="M10 17l5-5-5-5v10z"/>
          <path d="M0 24V0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="footer-text">技术无价，请勿封杀</div>
  </div>

  <script>
    function getProxyUrl(inputUrl) {
      try {
        let url = inputUrl.trim()
        // 如果没有协议，默认加上https://
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url
        }
        const encodedUrl = encodeURIComponent(url)
        return `/proxy/${encodedUrl}`
      } catch (e) {
        return ''
      }
    }

    function goProxy() {
      const input = document.getElementById('url-input').value
      const proxyUrl = getProxyUrl(input)
      if (proxyUrl) {
        window.location.href = proxyUrl
      } else {
        alert('请输入有效的网址')
      }
    }

    // 允许按回车键提交
    document.getElementById('url-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault()
        goProxy()
      }
    })
  </script>
</body>
</html>
