<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>防空洞专用代理</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .qq-group, .tg-group {
      margin-bottom: 10px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .color-text {
      margin-bottom: 20px;
      font-weight: bold;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }

    .input-area {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      background-color: #4CAF50;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      animation: textColorChange 5s infinite;
    }

    @keyframes textColorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .input-area input {
        font-size: 0.9em;
      }
      .input-area button svg {
        width: 16px;
        height: 16px;
      }
    }

    /* 弹窗样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }

    .modal p {
      margin-bottom: 20px;
      font-size: 0.9em;
      line-height: 1.4;
      color: #333;
    }

    .modal button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    .icon-link {
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
    }

    .icon-link img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .extra-note {
      font-size: 0.8em;
      margin-top: 10px;
      color: #888;
      line-height: 1.4;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .modal input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn-disabled {
      background: #aaa !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>防空洞专用代理</h1>
    <div class="qq-group">
      <a class="icon-link" href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&noverify=0&group_code=1007418110" target="_blank">
        <img src="https://static-00.iconduck.com/assets.00/qq-icon-256x256-gyghvfu1.png" alt="QQ Icon" />
        QQ群：1007418110
      </a>
    </div>
    <div class="tg-group">
      <a class="icon-link" href="https://t.me/+qrFhk0Okw8QzYjhh" target="_blank">
        <img src="https://image.similarpng.com/very-thumbnail/2021/10/Telegram-icon-on-transparent-background-PNG.png" alt="TG Icon" />
        TG群组
      </a>
    </div>
    <div class="color-text">技术无罪，请勿封杀</div>
    <div class="input-area">
      <input type="text" id="url-input" placeholder="输入要访问的域名，例如：www.google.com" />
      <button onclick="goProxy()" title="访问">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
          <path d="M10 17l5-5-5-5v10z"/>
          <path d="M0 24V0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="footer-text">技术无罪，请勿封杀</div>
    <div class="extra-note">
      由于我只是一个初中生，我没钱，如果以后网站流量大了，免费套餐可能不够用，如有意愿欢迎tg群联系我捐款
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay" style="display: none;">
    <div class="modal" id="modal-content">
    </div>
  </div>

  <script>
    function getProxyUrl(inputUrl) {
      try {
        let url = inputUrl.trim()
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url
        }
        const encodedUrl = encodeURIComponent(url)
        return `/proxy/${encodedUrl}`
      } catch (e) {
        return ''
      }
    }

    function goProxy() {
      const input = document.getElementById('url-input').value
      const proxyUrl = getProxyUrl(input)
      if (proxyUrl) {
        window.location.href = proxyUrl
      } else {
        alert('请输入有效的网址')
      }
    }

    document.getElementById('url-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault()
        goProxy()
      }
    })

    const modalOverlay = document.getElementById('modal-overlay')
    const modalContent = document.getElementById('modal-content')

    if (localStorage.getItem('modalClosedForever') === 'true') {
      // 已永久关闭弹窗，直接返回
    } else {
      // 利用第三方API获取IP所在国家
      fetch('https://ipapi.co/json')
      .then(r => r.json())
      .then(data => {
        const country = data.country_code || 'UNKNOWN'
        showModal(country)
      })
      .catch(e => {
        // 无法获取IP信息，默认正常提示
        showModal('UNKNOWN')
      })
    }

    function showModal(country) {
      modalOverlay.style.display = 'flex'
      if (country === 'CN') {
        modalContent.innerHTML = `
          <p>检测到您的IP来自中华人民共和国境内，该工具无法使用</p>
          <button id="btn-i-am-abroad" class="btn-disabled" disabled>我在境外</button>
          <button id="btn-close-cn" class="btn-disabled" disabled>关闭</button>
        `
        setTimeout(() => {
          document.getElementById('btn-i-am-abroad').classList.remove('btn-disabled')
          document.getElementById('btn-i-am-abroad').disabled = false
          document.getElementById('btn-close-cn').classList.remove('btn-disabled')
          document.getElementById('btn-close-cn').disabled = false
        }, 3000)

        document.getElementById('btn-i-am-abroad').addEventListener('click', function() {
          showNormalModal()
        })
        document.getElementById('btn-close-cn').addEventListener('click', function() {
          window.location.href = 'https://www.baidu.com'
        })
      } else {
        showNormalModal()
      }
    }

    function showNormalModal() {
      modalContent.innerHTML = `
        <p>本软件仅用于保护隐私，不得用于非法用途！<br>请勿在受GFW保护的地区使用，请遵守中华人民共和国法律，可以永久关闭。</p>
        <label style="display: block; margin-bottom:10px;">
          <input type="checkbox" id="permanent-close"> 永久关闭此提示
        </label>
        <button id="btn-understood" class="btn-disabled" disabled>我已了解</button>
      `
      setTimeout(() => {
        const btnUnderstood = document.getElementById('btn-understood')
        btnUnderstood.classList.remove('btn-disabled')
        btnUnderstood.disabled = false
      }, 3000)

      document.getElementById('btn-understood').addEventListener('click', function() {
        const permClose = document.getElementById('permanent-close')
        if (permClose.checked) {
          localStorage.setItem('modalClosedForever', 'true')
        }
        modalOverlay.style.display = 'none'
      })
    }
  </script>
</body>
</html>
