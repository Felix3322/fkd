<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxied Browser</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .top-bar {
      background: #333;
      color: #fff;
      padding: 10px;
    }
    .content-area {
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh; /* 不全屏，顶部留有区域 */
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>我的代理浏览器</h1>
    <input type="text" id="url-input" placeholder="example.com" />
    <button onclick="go()">Go</button>
  </div>
  <div class="content-area">
    <p>这里可以显示一些提示信息或功能按钮。</p>
    <iframe id="proxy-frame"></iframe>
  </div>

  <script>
    function go() {
      const url = document.getElementById('url-input').value.trim();
      if(!url) return;
      const iframe = document.getElementById('proxy-frame');
      iframe.src = `https://your-worker-domain.com/proxy/${url}`;
    }
  </script>
</body>
</html>
