    /* 顶部横栏样式 */

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 10;
      margin-top: 100px; /* 留出顶部导航栏位置 */

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .qq-group, .tg-group {
      margin-bottom: 10px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .color-text {
      margin-bottom: 20px;
      font-weight: bold;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }

    .input-area {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      background-color: #4CAF50;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      animation: textColorChange 5s infinite;
    }

    @keyframes textColorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .input-area input {
        font-size: 0.9em;
      }
      .input-area button svg {
        width: 16px;
        height: 16px;
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      position: relative;
    }

    .modal p {
      margin-bottom: 20px;
      font-size: 0.9em;
      line-height: 1.4;
      color: #333;
    }

    .modal button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    .icon-link {
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
    }

    .icon-link img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .extra-note {
      font-size: 0.8em;
      margin-top: 10px;
      color: #888;
      line-height: 1.4;
      max-width: 400px;
      margin: 0 auto;

    }

    .logo-links {
      display: flex;
      gap: 20px;

      justify-content: center;

    }

    .logo-links .icon-link {

    .logo-links .icon-link img {
      width: 30px;

      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 滚动横幅红色强调 */
    .login-warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

  <!-- Cookie管理 Modal -->
  <div class="modal-overlay" id="cookie-modal-overlay">
    <div class="modal">
      <button id="close-cookie" style="position:absolute;top:5px;right:5px;background:#aaa;border:none;padding:3px 6px;cursor:pointer;color:#fff;border-radius:3px;">X</button>
      <h2>Cookie管理</h2>

      <input type="text" id="new-cookie-name" placeholder="cookie名" style="width:100%;margin-bottom:5px;"/>
      <input type="text" id="new-cookie-value" placeholder="cookie值" style="width:100%;margin-bottom:5px;"/>
      <button id="add-cookie-btn" style="margin-right:5px;">添加Cookie</button>

  </div>

  <!-- 书签管理 Modal -->
  <div class="modal-overlay" id="bookmark-modal-overlay">
    <div class="modal">
      <button id="close-bookmark" style="position:absolute;top:5px;right:5px;background:#aaa;border:none;padding:3px 6px;cursor:pointer;color:#fff;border-radius:3px;">X</button>
      <h2>书签管理</h2>
      <p>添加书签：<br><input type="text" id="bookmark-name" placeholder="书签名称" style="width:100%;margin-bottom:5px;"/><button id="add-bookmark">添加书签</button></p>
      <p>已有书签：</p>
      <ul id="bookmark-list"></ul>
      <button id="refresh-bookmark">刷新书签列表</button>
      <hr>
      <p>同步测试：<button id="sync-data-btn">同步到后端</button></p>
    </div>
  </div>

  <script>
    (function(){
      // 本地存储cookie数组：["name=value","foo=bar"]
      function getLocalCookies(){
        let c = localStorage.getItem('proxyCookies')
        if(!c) return []
        try {
          return JSON.parse(c)
        } catch(e){
          return []
        }
      }
      function setLocalCookies(cookies){
        localStorage.setItem('proxyCookies', JSON.stringify(cookies))
      }

      // 本地存储书签：[{name:"xxx",url:"xxx"},...]
      function getBookmarks(){
        let bm = localStorage.getItem('bookmarks')
        if(!bm) bm = '[]'
        try {
          return JSON.parse(bm)
        } catch(e){
          return []
        }
      }
      function setBookmarks(bm){
        localStorage.setItem('bookmarks', JSON.stringify(bm))
      }

      // Cookie管理逻辑
      async function refreshCookieList() {
        const cookieList = document.getElementById('cookie-list')
        cookieList.innerHTML = ''
        const cookies = getLocalCookies()
        cookies.forEach((c, idx) => {
          const li = document.createElement('li')
          li.innerHTML = \`\${c} <button data-idx="\${idx}" class="del-cookie" style="font-size:0.8em;">删除</button>\`
          cookieList.appendChild(li)
        })

        // 绑定删除按钮事件
        cookieList.querySelectorAll('.del-cookie').forEach(btn => {
          btn.addEventListener('click', function(){
            const idx = parseInt(this.getAttribute('data-idx'))
            const cookies = getLocalCookies()
            cookies.splice(idx, 1)
            setLocalCookies(cookies)
            refreshCookieList()
          })
        })
      }

      function addCookie(name, value){
        const cookies = getLocalCookies()
        const cookieMap = {}
        cookies.forEach(c => {
          const eq = c.indexOf('=')
          if(eq > -1){
            const cname = c.substring(0, eq).trim()
            cookieMap[cname] = c
          }
        })
        cookieMap[name] = \`\${name}=\${value}\`
        setLocalCookies(Object.values(cookieMap))
        refreshCookieList()
      }

      // 书签管理逻辑
      function refreshBookmarkList(){
        const bookmarkList = document.getElementById('bookmark-list')
        bookmarkList.innerHTML = ''
        const bm = getBookmarks()
        bm.forEach((b, idx) => {
          const li = document.createElement('li')
          li.innerHTML = \`\${b.name}: <a href="\${b.url}" target="_blank">\${b.url}</a> <button data-idx="\${idx}" class="del-bm" style="font-size:0.8em;">删除</button>\`
          bookmarkList.appendChild(li)
        })

        // 绑定删除按钮事件
        bookmarkList.querySelectorAll('.del-bm').forEach(btn => {
          btn.addEventListener('click', function(){
            const idx = parseInt(this.getAttribute('data-idx'))
            const bm = getBookmarks()
            bm.splice(idx, 1)
            setBookmarks(bm)
            refreshBookmarkList()
          })
        })
      }

      function addBookmark(name, url){
        const bm = getBookmarks()
        bm.push({ name, url })
        setBookmarks(bm)
        refreshBookmarkList()
      }

      // 同步数据到后端
      async function syncData(){
        const data = {
          cookies: getLocalCookies(),
          bookmarks: getBookmarks()
        }
        try {
          const resp = await fetch('/proxy/sync', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          })
          const result = await resp.json()
          alert('同步结果: ' + JSON.stringify(result))
        } catch (e) {
          alert('同步失败')
        }
      }

      // 前后端通信
      async function fetchPage(proxyUrl) {
        const cookies = getLocalCookies()
        const headers = {}
        if (cookies.length > 0) {
          headers['X-Client-Cookies'] = encodeURIComponent(JSON.stringify(cookies))
        }

        try {
          const resp = await fetch(proxyUrl, { headers })
          // 若有X-Set-Cookies头，更新本地cookie
          const setCookiesHeader = resp.headers.get('X-Set-Cookies')
          if(setCookiesHeader){
            const newCookies = JSON.parse(decodeURIComponent(setCookiesHeader))
            setLocalCookies(newCookies)
          }
          const text = await resp.text()
          document.documentElement.innerHTML = text
          // 由于重新写入document会丢失事件，需要重新绑定事件
          rebindEvents()
        } catch (e) {
          alert('无法加载目标页面')
        }
      }

      function getProxyUrl(inputUrl) {
        try {
          let url = inputUrl.trim()
          if (!/^https?:\/\//i.test(url)) {
            url = 'https://' + url
          }
          const encodedUrl = encodeURIComponent(url)
          return '/proxy/' + encodedUrl
        } catch (e) {
          return ''
        }
      }

      function goProxy() {
        const input = document.getElementById('url-input')?.value
        if(!input) return
        const proxyUrl = getProxyUrl(input)
        if (proxyUrl) {
          fetchPage(proxyUrl)
        } else {
          alert('请输入有效的网址')
        }
      }

      // 显示Cookie Modal
      function showCookieModal(){
        document.getElementById('cookie-modal-overlay').style.display = 'flex'
        refreshCookieList()
      }

      // 显示书签 Modal
      function showBookmarkModal(){
        document.getElementById('bookmark-modal-overlay').style.display = 'flex'
        refreshBookmarkList()
      }

      // 绑定顶栏按钮事件
      function bindTopBarEvents(){
        const cb = document.getElementById('cookie-manager-btn')
        if(cb){
          cb.addEventListener('click', showCookieModal)
        }

        const bb = document.getElementById('bookmark-manager-btn')
        if(bb){
          bb.addEventListener('click', showBookmarkModal)
        }
      }

      // 绑定Modal中的按钮事件
      function bindModalEvents(){
        // Cookie Modal
        const closeCookieBtn = document.getElementById('close-cookie')
        if(closeCookieBtn){
          closeCookieBtn.addEventListener('click', () => {
            document.getElementById('cookie-modal-overlay').style.display = 'none'
          })
        }

        const addCookieBtn = document.getElementById('add-cookie-btn')
        if(addCookieBtn){
          addCookieBtn.addEventListener('click', () => {
            const name = document.getElementById('new-cookie-name').value.trim()
            const value = document.getElementById('new-cookie-value').value.trim()
            if(name && value){
              addCookie(name, value)
              document.getElementById('new-cookie-name').value = ''
              document.getElementById('new-cookie-value').value = ''
            } else {
              alert('请输入cookie名与值')
            }
          })
        }

        const refreshCookieBtn = document.getElementById('refresh-cookie')
        if(refreshCookieBtn){
          refreshCookieBtn.addEventListener('click', refreshCookieList)
        }

        // 书签 Modal
        const closeBookmarkBtn = document.getElementById('close-bookmark')
        if(closeBookmarkBtn){
          closeBookmarkBtn.addEventListener('click', () => {
            document.getElementById('bookmark-modal-overlay').style.display = 'none'
          })
        }

        const addBookmarkBtn = document.getElementById('add-bookmark')
        if(addBookmarkBtn){
          addBookmarkBtn.addEventListener('click', () => {
            const name = document.getElementById('bookmark-name').value.trim()
            if(!name){
              alert('请输入书签名称')
              return
            }
            const url = window.location.href
            addBookmark(name, url)
            document.getElementById('bookmark-name').value = ''
            alert('书签已添加')
          })
        }

        const refreshBookmarkBtn = document.getElementById('refresh-bookmark')
        if(refreshBookmarkBtn){
          refreshBookmarkBtn.addEventListener('click', refreshBookmarkList)
        }

        const syncDataBtn = document.getElementById('sync-data-btn')
        if(syncDataBtn){
          syncDataBtn.addEventListener('click', syncData)
        }
      }

      // 初始化事件绑定
      function rebindEvents(){
        bindTopBarEvents()
        bindModalEvents()
      }

      // 初始化页面
      rebindEvents()
    })();
  </script>
