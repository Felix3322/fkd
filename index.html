    .input-area input {

      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;

    .input-area button {
      background-color: #4CAF50;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      animation: textColorChange 5s infinite;
    }

    @keyframes textColorChange {
      0% { color: #e74c3c; }
      25% { color: #f1c40f; }
      50% { color: #2ecc71; }
      75% { color: #3498db; }
      100% { color: #e74c3c; }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .input-area input {
        font-size: 0.9em;
      }
      .input-area button svg {
        width: 16px;
        height: 16px;
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: left;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 1em;
      margin-bottom: 10px;
    }

    .modal p, .modal ul {
      font-size: 0.9em;
      line-height: 1.4;
      color: #333;
    }

    .modal button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      margin-right: 5px;
      font-size: 0.8em;
    }

    .modal .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #aaa;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
      color: #fff;
      border-radius: 3px;
    }

    .icon-link img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .extra-note {
      font-size: 0.8em;
      margin-top: 10px;
      color: #888;
      line-height: 1.4;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .logo-links {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    .logo-links .icon-link {
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
      display: flex;
      align-items: center;

    .logo-links .icon-link img {
      width: 30px;

      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .modal input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .modal ul {
      padding-left: 20px;
    }

    /* 滚动横幅红色强调 */
    .login-warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    function getProxyUrl(inputUrl) {
      try {
        let url = inputUrl.trim()
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url
        }
        const encodedUrl = encodeURIComponent(url)
        return '/proxy/' + encodedUrl
      } catch (e) {
        return ''
      }
    }

    function goProxy() {
      const input = document.getElementById('url-input').value
      const proxyUrl = getProxyUrl(input)
      if (proxyUrl) {
        window.location.href = proxyUrl
      } else {
        alert('请输入有效的网址')
      }
    }

    document.getElementById('url-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault()
        goProxy()
      }
    })

    const cookieModal = document.getElementById('cookie-modal-overlay')
    const bookmarkModal = document.getElementById('bookmark-modal-overlay')

    document.getElementById('cookie-manager-btn').addEventListener('click', () => {
      showCookieModal()
    })

    document.getElementById('bookmark-manager-btn').addEventListener('click', () => {
      showBookmarkModal()
    })

    document.getElementById('close-cookie').addEventListener('click', () => {
      cookieModal.style.display = 'none'
    })

    document.getElementById('close-bookmark').addEventListener('click', () => {
      bookmarkModal.style.display = 'none'
    })

    // Cookie管理逻辑
    function showCookieModal() {
      cookieModal.style.display = 'flex'
      refreshCookieList()
    }

    function refreshCookieList() {
      const cookieList = document.getElementById('cookie-list')
      cookieList.innerHTML = ''
      const cookies = document.cookie.split(';')
      cookies.forEach(c => {
        const li = document.createElement('li')
        li.textContent = c.trim()
        cookieList.appendChild(li)
      })
    }

    document.getElementById('refresh-cookie').addEventListener('click', refreshCookieList)

    // 书签管理逻辑
    function showBookmarkModal() {
      bookmarkModal.style.display = 'flex'
      refreshBookmarkList()
    }

    function getBookmarks() {
      let bookmarks = localStorage.getItem('bookmarks')
      if (!bookmarks) {
        bookmarks = '[]'
      }
      return JSON.parse(bookmarks)
    }

    function setBookmarks(bm) {
      localStorage.setItem('bookmarks', JSON.stringify(bm))
    }

    function refreshBookmarkList() {
      const bookmarkList = document.getElementById('bookmark-list')
      bookmarkList.innerHTML = ''
      const bm = getBookmarks()
      bm.forEach((b, index) => {
        const li = document.createElement('li')
        li.innerHTML = `${b.name}: <a href="${b.url}" target="_blank">${b.url}</a> <button data-idx="${index}" class="del-bm">删除</button>`
        bookmarkList.appendChild(li)
      })

      bookmarkList.querySelectorAll('.del-bm').forEach(btn => {
        btn.addEventListener('click', function() {
          const idx = parseInt(this.getAttribute('data-idx'))
          const bm = getBookmarks()
          bm.splice(idx, 1)
          setBookmarks(bm)
          refreshBookmarkList()
        })
      })
    }

    document.getElementById('refresh-bookmark').addEventListener('click', refreshBookmarkList)

    document.getElementById('add-bookmark').addEventListener('click', () => {
      const name = document.getElementById('bookmark-name').value.trim()
      if (!name) {
        alert('请输入书签名称')
        return
      }
      const url = window.location.href
      const bm = getBookmarks()
      bm.push({ name, url })
      setBookmarks(bm)
      refreshBookmarkList()
      document.getElementById('bookmark-name').value = ''
      alert('书签已添加')
    })

    // 弹窗（IP国家检测）
    const modalOverlay = document.getElementById('modal-overlay')
    const modalContent = document.getElementById('modal-content')

    if (localStorage.getItem('modalClosedForever') === 'true') {
      // 已永久关闭弹窗，直接返回
    } else {
      fetch('https://ipapi.co/json')
      .then(r => r.json())
      .then(data => {
        const country = data.country_code || 'UNKNOWN'
        showModal(country)
      })
      .catch(e => {
        showModal('UNKNOWN')
      })
    }

    function showModal(country) {
      modalOverlay.style.display = 'flex'
      if (country === 'CN') {
        modalContent.innerHTML = `
          <p>检测到您的IP来自中华人民共和国境内，该工具无法使用</p>
          <button id="btn-i-am-abroad" class="btn-disabled" disabled>我在境外</button>
          <button id="btn-close-cn" class="btn-disabled" disabled>关闭</button>
        `
        setTimeout(() => {
          document.getElementById('btn-i-am-abroad').classList.remove('btn-disabled')
          document.getElementById('btn-i-am-abroad').disabled = false
          document.getElementById('btn-close-cn').classList.remove('btn-disabled')
          document.getElementById('btn-close-cn').disabled = false
        }, 3000)

        document.getElementById('btn-i-am-abroad').addEventListener('click', function() {
          showNormalModal()
        })
        document.getElementById('btn-close-cn').addEventListener('click', function() {
          window.location.href = 'https://www.baidu.com'
        })
      } else {
        showNormalModal()
      }
    }

    function showNormalModal() {
      modalContent.innerHTML = `
        <p>本软件仅用于保护隐私，不得用于非法用途！<br>请勿在受GFW保护的地区使用，请遵守中华人民共和国法律。</p>
        <label style="display: block; margin-bottom:10px;">
          <input type="checkbox" id="permanent-close"> 永久关闭此提示
        </label>
        <button id="btn-understood" class="btn-disabled" disabled>我已了解</button>
      `
      setTimeout(() => {
        const btnUnderstood = document.getElementById('btn-understood')
        btnUnderstood.classList.remove('btn-disabled')
        btnUnderstood.disabled = false
      }, 3000)

      document.getElementById('btn-understood').addEventListener('click', function() {
        const permClose = document.getElementById('permanent-close')
        if (permClose.checked) {
          localStorage.setItem('modalClosedForever', 'true')
        }
        modalOverlay.style.display = 'none'
      })
    }
  </script>
